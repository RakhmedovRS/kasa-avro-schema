name: Build and Release Avro schema project

on:
  push:
    branches:
      - main
    tags:
      - 'v*' # Trigger on tags like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use OpenJDK (AdoptOpenJDK)
          java-version: '17'      # Specify your Java version

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/maven.settings.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      # Build the project and run tests
      - name: Build with Maven
        run: mvn clean verify

      # Archive the build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: kasa-kp115-avro
          path: target/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: kasa-kp115-avro

      # Create a GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: target/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ### Changelog
            - Build artifact uploaded for version `${{ github.ref_name }}`
          draft: false
          prerelease: false